<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>部门管理</title>
<link rel="stylesheet" type="text/css" href="./statics/ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="./statics/ui/themes/icon.css">
<link rel="stylesheet" type="" href="./statics/css/base.css">
<script type="text/javascript" src="./statics/ui/jquery.min.js"></script>
<script type="text/javascript" src="statics/ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="statics/ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="./statics/js/jquery.serializejson.js"></script>
</head>
<body>
    <form id="searchForm">
        <div>
            <label for="">部门名称:</label>
            <input type="text" name="dep1.name">
        </div>
        <div>
            <label for="">部门电话:</label>
            <input type="text" name="dep1.tele">
        </div>
        <div>
            <button id="btnsearch">查询</button>
        </div>
    </form>
    
    <table id="modList"></table>

    <div id="addcontent">
        <div id="addDiv">
            <form id="addform" action="">
                <div>
                    <label for="">部门名称:</label>
                    <input type="text" name="dep.name">
                </div>
                <div>
                    <label for="">部门电话:</label>
                    <input type="text" name="dep.tele">
                </div>
                <div>
                    <button id="btnadd">保存</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editDiv">
            <form id="editform" action="">
                <div>
                        <label for="">部门编号:</label>
                        <input type="text" name="dep.uuid" readonly>
                </div>
                <div>
                    <label for="">部门名称:</label>
                    <input type="text" name="dep.name" >
                </div>
                <div>
                    <label for="">部门电话:</label>
                    <input type="text" name="dep.tele">
                </div>
                <div>
                    <button id="btnedit">保存</button>
                </div>
            </form>
        </div>
        
    <script>
        let mod={
            url:"dep_",
            name:"部门",
            id:"uuid",
            columns:[[    
                                {field:'uuid',title:'部门编号',width:100},    
                                {field:'name',title:'部门名称',width:100},    
                                {field:'tele',title:'部门电话',width:100},
                                {field:'-',title:'操作',width:100,
                                    formatter: function(value,row,index){
                                        return `<a href="javascript:void(0)" onclick="edit(${row.uuid})">编辑 </a>`+
                                        ` <a href="javascript:void(0)" onclick="del(${row.uuid})"> 删除</a>`;
                                    }
                                },
                            ]],
        }
    </script>
    <script type="text/javascript" src="./statics/js/crud.js"></script>
</body>
</html>
